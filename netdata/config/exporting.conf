[exporting:global]
    enabled = yes
    send charts matching = *
    update every = 5

[http:home_ai_stats]
    enabled = yes
    # The destination URL includes the org and bucket directly
    destination = http://influxdb:8086/api/v2/write?org=home_ai&bucket=jetson_metrics
    # Use Prometheus Remote Write format which InfluxDB v2 handles perfectly
    format = prometheus_remote_write
    # The Authorization header uses the hardcoded token
    header = Authorization: Token home-ai-super-secret-token
    data source = average