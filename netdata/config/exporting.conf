[exporting:global]
    enabled = yes
    send charts matching = *
    update every = 5

[influxdb2:home_ai_stats]
    enabled = yes
    destination = influxdb:8086
    data source = average
    protocol = http
    # Using the hardcoded token from docker-compose
    password = home-ai-super-secret-token
    org = home_ai
    bucket = jetson_metrics
